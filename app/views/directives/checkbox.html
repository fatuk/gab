<label class="checkbox">
	<input
		type="checkbox"
		checked
		ng-model="model"
		ng-disabled="disabled"
		ng-checked="checked"
		name="{{name}}"
		value="{{value}}">
	<span class="checkbox__check">
		<i class="icon icon-check"></i>
	</span>
	<span class="checkbox__label">
		{{label}}
	</span>
</label>
